<!DOCTYPE html>
<html lang="en" ng-app="Blog">

<head>
  <meta charset="UTF-8">
  <title>Angular Blog</title>
  <script type="text/javascript" src="./bower_components/angular/angular.js"></script>
  <script type="text/javascript" src="./bower_components/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="./bower_components/jquery/dist/jquery.js"></script>
  <script type="text/javascript" src="./bower_components/bootstrap/dist/js/bootstrap.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
  <script type="text/javascript" src="./controllers/Blog_controller.js"></script>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body class="container">
  <section class="well" ng-controller="Blog">
    <h2> New blog post for my {{title}} </h2>
    <form class="form">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Title" ng-model="newPostTitle">
      </div>
      <div class="form-group">
        <textarea type="text" class="form-control" placeholder="Blog content here..." ng-model="newPostBody"></textarea>
        <button class="btn btn-success" ng-hide="editable" ng-click="addPost()">Create post</button>
        <button class="btn btn-success" ng-show="editable" ng-click="updatePost(newPostTitle, newPostBody)">Update post</button>
      </div>
    </form>
    <div>
      <h2>Latest blog posts</h2>
      <div ng-repeat="posts in posts">
        <h3> {{posts.title}} </h3>
        <p> {{posts.body}} </p>
        <button class="btn btn-default" ng-click="editPost($index)">Edit</button>
        <button class="btn btn-danger" ng-click="deletePost($index)">Delete</button>
      </div>
    </div>
  </section>
</body>

</html>
